name: Deploy Sentinel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare Lambda functions
        run: |
          # Copy common database helper to each service
          for service in create_campaign event_normalizer send_worker start_campaign; do
            if [ -f services/common/db_helper.py ]; then
              cp services/common/db_helper.py services/$service/
            fi
          done

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        working-directory: infra
        env:
          TF_VAR_region: ${{ env.AWS_REGION }}
          TF_VAR_ses_from_address: ${{ secrets.SES_FROM_ADDRESS }}
        run: terraform apply -auto-approve

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "API URL: $(cd infra && terraform output -raw api_url 2>/dev/null || echo 'N/A')"
          echo "Database: DynamoDB"