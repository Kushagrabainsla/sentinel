name: Sentinel Terraform Deploy (Static Keys)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_IN_AUTOMATION: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: infra
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform outputs (JSON)
        id: tfout
        working-directory: infra
        run: |
          terraform output -json > tf-outputs.json
          cat tf-outputs.json

      # after: "Export Terraform outputs to JSON"
      - name: Extract DB connection info
        id: parse_db
        working-directory: infra
        run: |
          DB_HOST=$(jq -r '.db_address.value // .["module.rds.db_address"].value // empty' tf-outputs.json)
          DB_PORT=$(jq -r '.db_port.value    // .["module.rds.db_port"].value    // empty' tf-outputs.json)
          DB_NAME=$(jq -r '.db_name.value    // .["module.rds.db_name"].value    // empty' tf-outputs.json)
          DB_USER=$(jq -r '.db_user.value    // .["module.rds.db_user"].value    // empty' tf-outputs.json)

          echo "host=$DB_HOST" >> $GITHUB_OUTPUT
          echo "port=$DB_PORT" >> $GITHUB_OUTPUT
          echo "name=$DB_NAME" >> $GITHUB_OUTPUT
          echo "user=$DB_USER" >> $GITHUB_OUTPUT

      # Python (psycopg2) instead of boto3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install migration deps
        run: pip install psycopg2-binary

      # If you have a Postgres migration runner (tools/migrate_pg.py), run it like this:
      - name: Run migrations (Postgres)
        env:
          PGHOST:   ${{ steps.parse_db.outputs.host }}
          PGPORT:   ${{ steps.parse_db.outputs.port }}
          PGDATABASE: ${{ steps.parse_db.outputs.name }}
          PGUSER:   ${{ steps.parse_db.outputs.user }}
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}   # <- set in GitHub Secrets
          PGSSLMODE: require
        run: |
          python tools/migrate_pg.py --migrations db/migrations --seeds db/seed