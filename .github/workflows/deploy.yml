name: Deploy Sentinel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        env:
          TF_VAR_region: ${{ env.AWS_REGION }}
          TF_VAR_ses_from_address: ${{ secrets.SES_FROM_ADDRESS }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infra
        env:
          TF_VAR_region: ${{ env.AWS_REGION }}
          TF_VAR_ses_from_address: ${{ secrets.SES_FROM_ADDRESS }}
        run: terraform apply -auto-approve tfplan

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo ""
          echo "ðŸ“¡ API Endpoints:"
          echo "  Custom Domain: $(cd infra && terraform output -raw custom_domain_url 2>/dev/null || echo 'N/A')"
          echo "  Gateway URL: $(cd infra && terraform output -raw api_gateway_url 2>/dev/null || echo 'N/A')"
          echo ""
          echo "ðŸ—„ï¸  Database:"
          echo "  DynamoDB Tables: $(cd infra && terraform output -raw dynamodb_campaigns_table 2>/dev/null || echo 'N/A'), $(cd infra && terraform output -raw dynamodb_segments_table 2>/dev/null || echo 'N/A'), $(cd infra && terraform output -raw dynamodb_events_table 2>/dev/null || echo 'N/A')"
