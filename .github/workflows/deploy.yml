name: Deploy Sentinel

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare Lambda Services
        run: |
          echo "ðŸ“‹ Copying common utilities to all Lambda service directories..."
          find services -name "handler.py" -exec dirname {} \; | while read dir; do
            cp services/common.py "$dir/"
            echo "âœ… Copied common.py to $dir"
          done
          echo "ðŸŽ‰ All Lambda services prepared for deployment"

      - name: Build Lambda Deployments
        run: |
          mkdir -p infra/modules/lambdas/.artifacts
          find services -name "handler.py" -exec dirname {} \; | while read dir; do
            cd "$dir"
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt -t .
              rm -rf __pycache__ *.dist-info
            fi
            zip -r lambda.zip . -x "*.pyc" -x "__pycache__/*"
            cp lambda.zip ../../infra/modules/lambdas/.artifacts/"$(basename $dir)".zip
            rm lambda.zip
            cd - > /dev/null
          done


      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        env:
          TF_VAR_region: ${{ env.AWS_REGION }}
          TF_VAR_ses_from_address: ${{ secrets.SES_FROM_ADDRESS }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infra
        env:
          TF_VAR_region: ${{ env.AWS_REGION }}
          TF_VAR_ses_from_address: ${{ secrets.SES_FROM_ADDRESS }}
        run: terraform apply -auto-approve tfplan

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"